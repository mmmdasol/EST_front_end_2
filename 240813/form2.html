<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form2</title>
  </head>
  <body>
    <!-- 1. 테스트 
    <select name="" id="">
      <option value="">옵션 선택하기</option>
      <option value="1">FE</option>
      <option value="2">BE</option>
    </select>
    -->
    <label for="language">사용하는 개발 언어를 선택하세요</label>
    <select name="" id="language">
      <optgroup label="프로그래밍언어">
        <option value="python">python</option>
        <option value="JS">JS</option>
        <option value="jave">java</option>
        <option value="c">c</option>
      </optgroup>
    </select>
    <hr />
    <fieldset>
      <legend>성별</legend>
      <input type="radio" name="gender" value="male" id="male"/>
      <label for="male">남자</label>
      <input type="radio" name="gender" value="male" id="female"/>
      <label for="female">여자</label>
    </fieldset>
    <hr>
    <form action="">
        <label for="">사용하는 브라우저를 입력하세요</label>
        <input list="broswers">
        <datalist id="broswers">
            <option value="Chrome"></option>
            <option value="firefox"></option>
            <option value="safari"></option>
            <option value="edge"></option>
            <option value="IE"></option>
    </form>
  </body>
</html>
