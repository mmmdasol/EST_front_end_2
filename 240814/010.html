<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            p {
                width: 300px;
                background-color: bisque;

                /* 행간 설정 */
                line-height: 1.6;
                /* line-height: normal; */

                /* 자간 설정 */
                /* letter-spacing: 10px; */
                letter-spacing: -1px;

                /* 단어 사이의 간격 */
                word-spacing: 20px;

                /* 문단의 첫째줄 들여쓰기 */
                text-indent: 40px;
            }
        </style>
    </head>
    <body>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi neque doloremque nihil sint quis numquam magni, dolorum voluptatibus soluta? In dignissimos incidunt nulla expedita provident,
            perspiciatis autem quibusdam cumque molestiae.
        </p>
    </body>
</html>
