<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- 외부스타일 시트 -->
        <!-- 코드의 가독성, 효율성이 모두 높아지기 때문에 실무에서 가장 권장하는 방법 -->
        <link rel="stylesheet" href="./001.css" />
        <style>
            /* 내부스타일 방식 head태그 내부에 style태그를 사용해서 작성 */
            p {
                background-color: coral;
            }
        </style>
    </head>
    <body>
        <!-- 인라인 방식. HTML 태그 내의 style속성을 사용하여 작성 -->
        <p style="color: cornflowerblue">hello world</p>
        <span>외부 스타일 시트</span>
    </body>
</html>
