<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div :nth-of-type(1) {
        color: red;
      }

      div :only-of-type {
        background-color: lime;
      }

      div :not(:first-child) {
        font-weight: 100;
      }

      div :not(:last-child) {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div>
        <h1>hello world</h1>
        <h2>hello world</h2>
        <h3>hello world</h3>
        <h1>hello world</h1>
        <h2>hello world</h2>
        <h3>hello world</h3>
        <h1>hello world</h1>
        <h2>hello world</h2>
        <h3>hello world</h3>
        <strong>hello world</strong>
    </div>
  </body>
</html>
